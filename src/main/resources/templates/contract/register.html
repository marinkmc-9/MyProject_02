<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>MyProject_02</title>
    <link rel="stylesheet" th:href="@{/css/contract/register.css}">
</head>
<body>
    <h1>Contract管理システム</h1>
    <h2>Contract登録</h2>
    <form method="post" th:action="@{/contract/register}" th:object="${contract}">
        <label for="dates">年月</label>
        <input type="text" th:field="*{dates}" th:errorclass="err">
        <span th:errors="*{dates}" class="err"></span>
        <br>
        <label for="dollar">ドル貨</label>
        <input type="text" th:field="*{dollar}" th:errorclass="err">
        <span th:errors="*{dollar}" class="err"></span>
        <br>
        <label for="rate">為替レート</label>
        <input type="text" th:field="*{rate}" th:errorclass="err">
        <span th:errors="*{rate}" class="err"></span>
        <br>
        <label for="yen">円貨</label>
        <input type="text" th:field="*{yen}" th:errorclass="err">
        <span th:errors="*{yen}" class="err"></span>
        <br>
        <br>
        <input type="submit" value="登録実行">
        <a th:href="@{/contract/list}">登録せずに一覧に戻る</a>
    </form>
</body>
</html>
